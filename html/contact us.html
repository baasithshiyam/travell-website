</head>

<body>

      </ul>
  </nav>

    <!-- Contact Us Page-->
    <section class="contact-page">
        <!-- Left section -->
        <div class="contact-left">
            <h1>Get in <span class="contact-heading">touch</span></h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.797528089569!2d77.5946143148215!3d12.971598990869591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15a0f5c3c2b5%3A0x6f4e1a6f63f4a4f2!2sBMS%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1625587870001!5m2!1sen!2sin"
                class="contact-iframe" allowfullscreen="" loading="lazy"></iframe>

            <div class="d-flex">
                <div class="contact-card">
                    <div><img src="./../img/png img/pin.png" alt="pin" /></div><span class="contact-card-span">Kottawa river bank resort</span>
                </div>
                <div class="contact-card">
                    <div><img src="./../img/png img/telephone.png" alt="pin" /></div><span class="contact-card-span">+94 474446777</span>
                </div>
                <div class="contact-card">
                    <div><img src="./../img/png img/mail.png" alt="pin" /></div><span class="contact-card-span">kottawattariverbank @gmail.com</span>
                </div>
            </div>
        </div>
        <!-- Right section -->
        <div class="contact-right">
            <!-- <form> -->
            <form class="contact-form">
                <div class="flex-container">
                    <div class="block-container">
                        <input class="form-fullName form-input" type="text" placeholder="Full Name">
                    </div>
                    <div class="block-container">
                        <input class="form-number form-input" type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="block-container">
                        <input class="form-mail form-input" type="email" placeholder="E-mail">
                    </div>
                    <div class="block-container">
                        <input class="form-date form-input" type="number" placeholder="Date of arrival">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="block-container">
                        <input class="form-num-night form-input" type="text" placeholder="Number of nights">
                        <input class="form-rooms form-input" type="text" placeholder="Type of rooms & number of rooms">
                    </div>
                    <div class="block-container">
                        <input class="form-people form-input" type="text" placeholder="Number of people">
                    </div>
                </div>
                <div class="flex-container">
                    <input class="form-message form-input" type="text" placeholder="Comments">
                </div>
                <div class="flex-container">
                    <button type="submit" class="primary-btn btn">Send</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
        </div>

    </footer>
</body>
